<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.I.G. Agro-Clim√°tico AEMET</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f0f4f8; color: #1e293b; }
        .container { max-width: 1000px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header-step { border-bottom: 2px solid #3b82f6; padding-bottom: 10px; margin-bottom: 20px; color: #1e3a8a; font-weight: bold; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-green { background: #16a34a; color: white; width: 100%; margin-top: 15px; }
        input { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }
        .result-box { background: #eff6ff; padding: 15px; border-radius: 8px; border: 1px solid #bfdbfe; margin-top: 15px; }
        .chart-container { height: 400px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #e2e8f0; padding: 10px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-step">üìç 1. Localizar Estaci√≥n por Coordenadas</div>
        <p>Introduce las coordenadas de tu parcela (EPSG:4258):</p>
        <div style="display: flex; gap: 15px; align-items: center;">
            Lat: <input type="number" id="userLat" value="39.443557" step="0.000001">
            Lon: <input type="number" id="userLon" value="-0.740434" step="0.000001">
            <button class="btn btn-blue" onclick="encontrarMasCercana()">Buscar Estaci√≥n</button>
        </div>
        <div id="resBusqueda" class="result-box" style="display:none"></div>
    </div>

    <div class="card">
        <div class="header-step">üìä 2. An√°lisis y Exportaci√≥n de Datos</div>
        <p>Carga el archivo JSON de lluvia que obtuviste de Postman:</p>
        <input type="file" id="fileDatos" accept=".json">
        
        <div id="panelAnalisis" style="display:none">
            <button id="btnExcel" class="btn btn-green">üì• Descargar Resumen Mensual en EXCEL</button>
            <div class="chart-container">
                <canvas id="graficaLluvia"></canvas>
            </div>
            <table id="tablaResumen">
                <thead><tr><th>Mes</th><th>Precipitaci√≥n Acumulada (mm)</th></tr></thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// --- FUNCI√ìN PARA CONVERTIR COORDENADAS AEMET ---
function aemetToDec(coord) {
    if(!coord) return 0;
    const dir = coord.slice(-1);
    const n = coord.slice(0, -1);
    const s = parseFloat(n.slice(-2));
    const m = parseFloat(n.slice(-4, -2));
    const g = parseFloat(n.slice(0, n.length - 4));
    let dec = g + (m/60) + (s/3600);
    return (dir === 'S' || dir === 'W') ? -dec : dec;
}

// --- BUSCADOR AUTOM√ÅTICO ---
function encontrarMasCercana() {
    const latU = parseFloat(document.getElementById('userLat').value);
    const lonU = parseFloat(document.getElementById('userLon').value);

    // Cargamos el archivo que ya est√° en GitHub
    fetch('estaciones.json')
        .then(res => res.json())
        .then(estaciones => {
            let mejor = null, dMin = Infinity;

            estaciones.forEach(est => {
                const latE = aemetToDec(est.latitud);
                const lonE = aemetToDec(est.longitud);
                // Pit√°goras simple para distancias cortas (suficiente para esto)
                const d = Math.sqrt(Math.pow(latU - latE, 2) + Math.pow(lonU - lonE, 2)) * 111;
                
                if(d < dMin) { dMin = d; mejor = est; }
            });

            const res = document.getElementById('resBusqueda');
            res.style.display = "block";
            res.innerHTML = `
                <strong>‚úÖ Estaci√≥n m√°s cercana:</strong> ${mejor.nombre}<br>
                <strong>üìå Indicativo AEMET:</strong> <span style="color:#e11d48; font-size:1.2em">${mejor.indicativo}</span><br>
                <strong>üìè Distancia a tu parcela:</strong> ${dMin.toFixed(2)} km<br>
                <p style="margin-top:10px; font-size:0.9em; color:#475569;">Copia este indicativo en Postman para obtener los datos de esta estaci√≥n.</p>
            `;
        })
        .catch(err => alert("Error leyendo estaciones.json de GitHub. ¬øLo has subido ya?"));
}

// --- L√ìGICA DE GR√ÅFICA Y EXCEL ---
let miGrafica = null;
let datosExcel = [];

document.getElementById('fileDatos').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const datos = JSON.parse(event.target.result);
        const resumen = {};
        datos.forEach(d => {
            if(d.fecha && d.prec) {
                const m = d.fecha.substring(0, 7);
                const v = parseFloat(d.prec.replace(',', '.')) || 0;
                resumen[m] = (resumen[m] || 0) + v;
            }
        });

        const labels = Object.keys(resumen).sort();
        const values = labels.map(l => resumen[l]);
        datosExcel = labels.map(l => ({ "Mes": l, "Lluvia (mm)": resumen[l].toFixed(1) }));

        document.getElementById('panelAnalisis').style.display = "block";
        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.innerHTML = "";
        datosExcel.forEach(f => cuerpo.innerHTML += `<tr><td>${f.Mes}</td><td>${f["Lluvia (mm)"]} mm</td></tr>`);

        const ctx = document.getElementById('graficaLluvia').getContext('2d');
        if(miGrafica) miGrafica.destroy();
        miGrafica = new Chart(ctx, {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: 'Precipitaci√≥n (mm)', data: values, backgroundColor: '#3b82f6' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    };
    reader.readAsText(e.target.files[0]);
});

document.getElementById('btnExcel').addEventListener('click', () => {
    const ws = XLSX.utils.json_to_sheet(datosExcel);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Datos");
    XLSX.writeFile(wb, "Informe_Lluvia_Parcela.xlsx");
});
</script>
</body>
</html>
